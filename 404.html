<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Web-Anfänger</title>
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N19TSW5LP2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-N19TSW5LP2');
</script>

<body>

    <header>

        <!-- Navbar Dropdown 1 row -->
        <section>
            <div class="h-auto w-screen">
                <!-- NAVBAR -->
                <nav class="font-inter mx-auto h-auto w-full max-w-[1600px] lg:relative lg:top-0" x-data="{isOpen: false, menuOne:false}">

                    <!-- CONTAINER -->
                    <div class="flex flex-col px-6 py-6 lg:flex-row lg:items-center lg:justify-between lg:px-10 lg:py-4 xl:px-20">
                        <!-- SVG LOGO - YOU CAN REPLACE THIS -->
                        <a href="#">
                            <img src="images/footer-logo_de.png" alt="The beginner develops his first website.">
                        </a>

                        <!-- LANGUAGE SELECTOR -->
                       <div class="language-selector">
                           <select id="languageSelector">
                               <option value="en">English</option>
                               <option value="de" selected>Deutsch</option>
                               <option value="cn">中文</option>
                           </select>
                       </div>
                    </div>
                </nav>
            </div>
        </section>

    </header>
   
    <main>

        <section>
            <!-- Container -->
            <div class="mx-auto w-full max-w-7xl px-5 py-12 md:px-10 md:py-16 lg:py-20">
              <!-- Component -->
              <div class="grid gap-12 sm:gap-20 lg:grid-cols-2">
                <!-- Content -->
                <div class="flex flex-col items-start gap-2">
                  <!-- Title -->
                  <h1 class="mb-6 text-4xl font-bold md:text-6xl lg:mb-8">404 Error</h1>
                  <p class="text-sm text-[#808080] sm:text-xl">Entschuldigung für die Unannehmlichkeiten.</p>
                  <!-- Divider -->
                  <div class="mb-8 mt-8 h-px w-full bg-black"></div>
                  <div class="mb-6 flex flex-col gap-2 text-sm text-[#808080] sm:text-base lg:mb-8">
                    <p>
                      <strong></strong>
                    </p>
                    <p>
                      <strong></strong>
                    </p>
                  </div>

                  <!-- Buttons -->
                  <div class="flex flex-col gap-4 font-semibold sm:flex-row">
                    <a href="https://einfachwebsiteerstellen.de/" class="flex items-center gap-4 rounded-md bg-black px-6 py-3 text-white">
                        <img src="https://assets.website-files.com/6458c625291a94a195e6cf3a/64b147043fe6ab404e65635e_Envelope.svg" alt="" class="inline-block" />
                        <p>Back Home</p>
                      </a>
                    <a href="mailto:support@einfachwebsiteerstellen.de" class="flex items-center gap-4 rounded-md bg-black px-6 py-3 text-white">
                      <img src="https://assets.website-files.com/6458c625291a94a195e6cf3a/64b147043fe6ab404e65635e_Envelope.svg" alt="" class="inline-block" />
                      <p>E-Mail Me</p>
                    </a>
                  </div>
                </div>
                <!-- Image -->
                <img src="images/banner-error.png" alt="The beginner develops his first website.">
              </div>
            </div>
          </section>

    </main>

    <footer>

        <section>
            <div class="mx-auto my-12 w-full border border-[#E4E4E7] lg:my-20"></div>

                <!-- COPYRIGHT TEXT -->
                <div>
                    <p class="font-inter lg: text-center text-sm text-gray-90">© Urheberrecht 2023. Alle Rechte vorbehalten.</p>
                </div>

            </div>
        </section>

    </footer>

    <script src="LanguageSwitcher.js"></script>

</body>
</html>
